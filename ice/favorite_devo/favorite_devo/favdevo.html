<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">

        
        <div id="table">
          
          <table>

            <tr>
             <th>Speaker</th>
             <th>Title</th>
             <th>Location</th>
             <th>Year</th>
            </tr>
          
            <tr>
              <td>Elder Kevin G. Brown</td>
              <td>Hastening The Work In You</td>
              <td>BYU-Idaho I-Center</td>
              <td>2025</td>
            </tr>
  
            <tr>
              <td>Elder Clark G. Gilbert</td>
              <td>A Master Class In Agency And Learning</td>
              <td>BYU-Idaho I-Center</td>
              <td>2024</td>
            </tr>
  
            <tr>
              <td>Elder Jorge M. Alvarado</td>
              <td>Your Covenant Love</td>
              <td>BYU-Idaho I-Center</td>
              <td>2025</td>
            </tr>

        </table>

      </div>

        <div id="form">
          <form action="">
            <label for="speaker">Speaker:</label>
            <input type="text" id="speaker" name="speaker" placeholder="Enter speaker name">
            
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter speech title">
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter speech location">
            
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" placeholder="Enter year of speech">

            <input type="submit" value="Submit" id="submit">
          </form>
          
        </div>

      </div>
    </main>
  </div>
</body>
</html>
