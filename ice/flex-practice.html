<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex practice</title>

    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body{
            max-width: 1000px;
            margin: 0 auto;
        }

        header{
            display: grid;
            grid-template-columns: 100px 1fr;
        }

        header h1{
            text-align: center;
            grid-column: 1/3;
        }

        header nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        header nav a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Flex Practice
        </h1>
        <div>
            <a href="#">
        <img src="https://placehold.co/100" alt="Logo" class="Logo">                   
            </a>
         
        </div>

        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#">Link 4</a>
        </nav>
    </header>
    
    <main>

    </main>

    <footer>

    </footer>
</body>
</html>
