<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophet Card</title>
    <link rel="stylesheet" href="prophet_card_styles.css">
</head>
<body>
    <main>
        <section class="card">

            <h1 id="name">
                Russel M. Nelson
            </h1>

            <a href="https://churchofjesuschrist.org">
                17th President of the Church of Jesus Christ of Latter-day Saints
            </a>

            <img src="images/russell_nelson.png" alt="President Nelson">

            <ul id="list">
                <li>Born: Sep 9, 1924</li>
                <li>Apostle: Apr 7, 1984</li>
                <li>Prophet: Jan 14, 2018</li>
            </ul>

            <blockquote id="quote">
                "I urge to to devote time each week - for the rest of your life - to increase your understanding of the Atonement of Jesus Christ."
            </blockquote>

        </section>
    </main>
</body>
</html>
